<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>JS Bin</title>
</head>
<body>
<div id="random-password">
  <input type="text" id="password" /> <button id="delete">delete</button>
  <div id="settings">
    <label for="length">Số ký tự</label>
    <input type="number" id="length" value="16" min="8" max="64" />
    <br>
    <label for="alphaII">Có chữ Hoa</label>
    <input type="checkbox" id="alphaII"  />
    <br>    
    <label for="numbers">Có số</label>
    <input type="checkbox" id="numbers"  />
    <br>
    <label for="symbols">Có ký tự đặc biệt</label>
    <input type="checkbox" id="symbols"  />
  </div>
  <button id="generate">Generate</button>
</div>
<script src="main.js"></script>
</body>
</html>
